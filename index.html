<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">

</head>


<body>

    <div class="modal"></div>

    <h3 class="">Facts about Cats!</h3>

    <div class="wrapper">
        <div class="avatar"><i class="fas fa-paw"></i></div>

        <div class="container-main">

            <div class="lds-dual-ring hidden"></div>
            <span class="cat-fact hidden"></span>
        </div>

        <div class="container-main bg-blue">
            <div class="row">
                <h5>New fact!</h5>
                <div class="circle"><i class="fas fa-sync-alt"></i></div>
            </div>
            <div class="row">
                <div class="share-toggle hidden">
                    <button class="btn-share btn-facebook"><i class="fa fa-facebook-f"></i></button>
                    <button class="btn-share btn-twitter"><i class="fa fa-twitter"></i></button>
                    <button class="btn-share btn-google"><i class="fa fa-google-plus"></i></button>
                </div>
                <h5>Share!</h5>

                <div class="circle">

                    <i class="fas fa-share-alt"></i>

                </div>
            </div>
        </div>
    </div>

    <h5 class="footer">by damyco</h5>

    <script src="main.js"></script>
